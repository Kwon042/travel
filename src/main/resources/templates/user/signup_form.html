<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4f4f9; font-family: 'Gowun Batang', serif;">

<header th:replace="~{layout/header}"></header>

<!-- 회원가입 폼 -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center" style="background-color: #6a0dad; color: white;">
          <h3>Create account</h3>
        </div>
        <div class="card-body">
          <form action="/user/signup" th:object="${userCreateForm}" method="POST">
            <!-- 글로벌 에러 표시 (ex: 이메일/닉네임 중복) -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
              <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" th:field="*{username}" required>
              <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required>
              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- nickname -->
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" th:field="*{nickname}" required>
              <div th:if="${#fields.hasErrors('nickname')}" class="text-danger">
                <p th:each="error : ${#fields.errors('nickname')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" th:field="*{password1}" required autocomplete="new-password">
              <div th:if="${#fields.hasErrors('password1')}" class="text-danger">
                <p th:each="error : ${#fields.errors('password1')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- confirm password -->
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" th:field="*{password2}" required autocomplete="new-password">
              <div th:if="${#fields.hasErrors('password2')}" class="text-danger">
                <p th:each="error : ${#fields.errors('password2')}" th:text="${error}"></p>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" style="background-color: #6a0dad;">Create</button>
          </form>

        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a href="/user/login" style="color: #6a0dad;">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
