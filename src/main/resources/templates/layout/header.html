<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header>
  <div class="container-fluid header-container">
    <div class="left-nav">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" alt="걸어서 전국속으로" style="width: 80px; height: auto;">
      </a>
    </div>
    <div class="right-nav">
      <a href="/">Home</a>
      <a href="/map" id="mapBtn">Map</a>
      <a href="/board/reviewBoard">Review</a>
      <a sec:authorize="isAnonymous()" th:href="@{/user/login}">Login</a>
      <!-- 프로필 이미지: 로그인한 사용자만 보임 -->
      <div class="profile-menu" sec:authorize="isAuthenticated()">
        <img th:src="${user != null ? user.profileImageUrl : '/images/default-profile.jpg'}"
             alt="Profile Image"
             class="profile-image">
        <div id="profileDropdown" class="dropdown-content">
          <a th:href="@{/user/mypage}">Mypage</a>
          <a th:href="@{/user/logout}">Sign out</a>
        </div>
      </div>
      <!-- 관리자일 경우에만 'Dashboard' 링크 추가 -->
      <a href="/admin/dashboard" sec:authorize="hasRole('ROLE_ADMIN')">Dashboard</a>
    </div>
  </div>
</header>
<script src="/js/header.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
