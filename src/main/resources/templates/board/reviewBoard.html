<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/reviewBoard.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 네비게이션바 -->
<header th:replace="~{layout/header}"></header>

<div class="container mt-4">
    <div class="row">
        <!-- 게시판 내용 -->
        <main class="col-md-12">
            <!-- 게시판 제목 -->
            <h2 id="region-title">전체 리뷰 게시판</h2>
            <div class="divider"></div>
            <hr style="border: 1px solid #5b30a4; margin: 20px 0;"> <!-- 구분선 추가 -->

            <!-- 게시판 내용 테이블 -->
            <div id="board-content" class="mt-4">
                <table class="table">
                    <thead>
                    <tr>
                        <th>게시글 번호</th>
                        <th>지역</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>생성일시</th>
                        <th>조회수</th>
                        <th>메인 이미지</th> <!-- 메인 이미지 칼럼 추가 -->
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Thymeleaf를 사용하여 서버에서 넘긴 게시판 내용 출력 -->
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}"></td>
                        <td th:text="${board.region}"></td>
                        <td>
                            <a th:href="@{'/Boards/detail/' + ${boardType} + '/' + ${board.id} + '?region=' + ${board.region}}" th:text="${board.title}"></a>
                        </td>
                        <td th:text="${board.nickname}"></td>
                        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${board.hit}"></td>
                        <td>
                            <img th:src="@{${board.mainImageUrl}}" alt="메인 이미지" style="width: 150px; height: auto;" />
                        </td> <!-- 메인 이미지 표시 -->
                    </tr>
                    </tbody>
                </table>
                <a id="writeButton"
                   th:if="${region} != '전체'"
                   th:href="@{/Boards/write(region=${region}, boardType='reviewBoard')}"
                   class="btn btn-success write-button">글쓰기</a>
            </div>
        </main>
    </div>
</div>


<!-- 풋터 추가 -->
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const region = urlParams.get('region') || "전체"; // 기본값 설정

        document.getElementById('region-title').textContent = `${region} 게시판`;

        const writeButton = document.getElementById('writeButton');
        if (writeButton) { // writeButton이 null인지 확인
            writeButton.href = `/Boards/write?region=${region}&boardType=reviewBoard`;
        } else {
            console.warn("Write button not found!");
        }
    });
</script>

</body>
</html>
