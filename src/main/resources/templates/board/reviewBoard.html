                    <th><a th:href="@{/board/reviewBoard(region='Ï†ÑÎ∂Å')}">Ï†ÑÎ∂Å</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï†ÑÎÇ®')}">Ï†ÑÎÇ®</a></th>

            <!-- Í≤åÏãúÌåê Ïπ¥Îìú ÎÇ¥Ïö© -->

                <div th:each="board : ${boards}">

                <div class="d-flex justify-content-center mt-4">

                            <a th:href="@{/board/reviewBoard(region=${region}, page=${currentPage - 1}, size=${pageSize})}"
                               class="page-link">Ïù¥Ï†Ñ</a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(currentPage == 0 ? 0 : (currentPage - 2), currentPage + 2)}"

                        </li>

                               class="page-link">Îã§Ïùå</a>
                        </li>
                    </ul>

</div>

<!-- ÌíãÌÑ∞ Ï∂îÍ∞Ä -->
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const region = urlParams.get('region') || "Ï†ÑÏ≤¥"; // Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï

        // 'region-title'Ïùò ÎÇ¥Ïö©ÏùÑ ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('region-title').textContent = `${region} Í≤åÏãúÌåê`;

        // 'writeButton'Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ Í∑∏Í≤ÉÏùò href ÏÜçÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
        const writeButton = document.getElementById('writeButton');
        if (writeButton) {
            writeButton.href = `/board/write?region=${region}&boardType=reviewBoard`;
        }
    });

    function addLikeToReviewBoard(reviewBoardId) {
        // Ï¢ãÏïÑÏöî Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        const likeData = {
            reviewBoard: { id: reviewBoardId }, // ReviewBoard Í∞ùÏ≤¥Î•º ÏÉùÏÑ±ÌïòÏó¨ IDÎ•º Ï†ÑÎã¨
            userId: currentUser.id // ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê ID
        };

        // ÏÑúÎ≤ÑÏóê POST ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ¥Í∏∞
        fetch('/likes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(likeData) // JSONÏúºÎ°ú Îç∞Ïù¥ÌÑ∞Î•º Ï†ÑÏÜ°
        })
        .then(response => {
            if (response.ok) {
                alert("Ï¢ãÏïÑÏöîÍ∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.");
                // Ï∂îÍ∞Ä ÏûëÏóÖ: Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏ Îì± ÌïÑÏöîÏãú Íµ¨ÌòÑ
            } else {
                alert("Ï¢ãÏïÑÏöî Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
