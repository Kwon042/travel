    <link rel="stylesheet" href="/header.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖòÎ∞î -->

<div class="container mt-4">
    <div class="row">
        <!-- Í≤åÏãúÌåê ÎÇ¥Ïö© -->

            <h2 id="region-title">Ï†ÑÏ≤¥ Î¶¨Î∑∞ Í≤åÏãúÌåê</h2>
            <div class="divider"></div>
            <hr style="border: 1px solid #5b30a4; margin: 20px 0;"> <!-- Íµ¨Î∂ÑÏÑ† Ï∂îÍ∞Ä -->

            <!-- ÏßÄÏó≠ ÌïÑÌÑ∞ÎßÅ ÌÖåÏù¥Î∏î Ï∂îÍ∞Ä -->
            <table class="travel-table table table-bordered text-center">
                <tr>
                    <th><a th:href="@{/board/reviewBoard(region='Ï†ÑÏ≤¥')}">Ï†ÑÏ≤¥</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='ÏÑúÏö∏')}">ÏÑúÏö∏</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='ÎåÄÏ†Ñ')}">ÎåÄÏ†Ñ</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='ÎåÄÍµ¨')}">ÎåÄÍµ¨</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Í¥ëÏ£º')}">Í¥ëÏ£º</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Î∂ÄÏÇ∞')}">Î∂ÄÏÇ∞</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ïö∏ÏÇ∞')}">Ïö∏ÏÇ∞</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='ÏÑ∏Ï¢Ö')}">ÏÑ∏Ï¢Ö</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Í≤ΩÍ∏∞')}">Í≤ΩÍ∏∞</a></th>
                </tr>
                <tr>
                    <th><a th:href="@{/board/reviewBoard(region='Ïù∏Ï≤ú')}">Ïù∏Ï≤ú</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Í∞ïÏõê')}">Í∞ïÏõê</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï∂©Î∂Å')}">Ï∂©Î∂Å</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï∂©ÎÇ®')}">Ï∂©ÎÇ®</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Í≤ΩÎ∂Å')}">Í≤ΩÎ∂Å</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Í≤ΩÎÇ®')}">Í≤ΩÎÇ®</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï†ÑÎ∂Å')}">Ï†ÑÎ∂Å</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï†ÑÎÇ®')}">Ï†ÑÎÇ®</a></th>
                    <th><a th:href="@{/board/reviewBoard(region='Ï†úÏ£º')}">Ï†úÏ£º</a></th>
                </tr>
            </table>

            <hr style="border: 1px solid #5b30a4; margin: 20px 0;"> <!-- Íµ¨Î∂ÑÏÑ† Ï∂îÍ∞Ä -->

            <!-- Í≤åÏãúÌåê Ïπ¥Îìú ÎÇ¥Ïö© -->
            <div id="board-content" class="mt-4">
                <!-- ThymeleafÎ•º ÏÇ¨Ïö©ÌïòÏó¨ ÏÑúÎ≤ÑÏóêÏÑú ÎÑòÍ∏¥ Í≤åÏãúÌåê ÎÇ¥Ïö© Ï∂úÎ†• -->
                <div th:each="board : ${boards}">
                    <div class="review-card">
                        <div class="image-container">
                            <img th:src="@{${board.mainImageUrl}}" alt="Î©îÏù∏ Ïù¥ÎØ∏ÏßÄ" />
                        </div>
                        <div class="content-container">
                            <h3 class="title">
                                <a th:href="@{/board/detail/{id}(id=${board.id}, region=${board.region != null ? board.region.regionName : 'Ï†ÑÏ≤¥'})}"
                                   th:text="${board.title}"></a>
                            </h3>
                            <p class="excerpt" th:text="${board.excerpt}"></p>

                            <div class="meta-info d-flex justify-content-between">
                                <span class="date" th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></span>

                                <span class="likes-comments">
                                    <!-- Í≤åÏãúÍ∏ÄÏùò Ï¢ãÏïÑÏöî ÏàòÎ•º Ïó¨Í∏∞ÏÑú ÎèôÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞ -->
                                    <span class="likes" id="likes_{{board.id}}">
                                        ‚ô° <span id="likeCount_{{board.id}}">0</span>
                                    </span>
<!--                                    <span class="comments" th:text="' üí¨ ' + ${board.commentsCount}"></span>-->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ÌéòÏù¥Ïßï ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ï∂îÍ∞Ä -->
                <div class="d-flex justify-content-center mt-4">
                    <ul class="pagination">
                        <li th:if="${currentPage > 0}" class="page-item">
                            <a th:href="@{/board/reviewBoard(region=${region}, page=${currentPage - 1}, size=${pageSize})}"
                               class="page-link">Ïù¥Ï†Ñ</a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(currentPage == 0 ? 0 : (currentPage - 2), currentPage + 2)}"
                            th:if="${i >= 0 and i < totalPages}" class="page-item"
                            th:classappend="${i == currentPage ? 'active' : ''}">
                            <a th:href="@{/board/reviewBoard(region=${region}, page=${i}, size=${pageSize})}"
                               class="page-link" th:text="${i + 1}"></a>
                        </li>

                        <li th:if="${currentPage < totalPages - 1}" class="page-item">
                            <a th:href="@{/board/reviewBoard(region=${region}, page=${currentPage + 1}, size=${pageSize})}"
                               class="page-link">Îã§Ïùå</a>
                        </li>
                    </ul>
                </div>
                <a id="writeButton"
                   th:if="${region} != 'Ï†ÑÏ≤¥'"
                   th:href="@{/board/write(region=${region}, boardType='reviewBoard')}"
                   class="btn btn-success write-button">Í∏ÄÏì∞Í∏∞</a>
            </div>
        </main>
    </div>
</div>

<!-- ÌíãÌÑ∞ Ï∂îÍ∞Ä -->
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const region = urlParams.get('region') || "Ï†ÑÏ≤¥"; // Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï

        // 'region-title'Ïùò ÎÇ¥Ïö©ÏùÑ ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('region-title').textContent = `${region} Í≤åÏãúÌåê`;

        // 'writeButton'Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ Í∑∏Í≤ÉÏùò href ÏÜçÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
        const writeButton = document.getElementById('writeButton');
        if (writeButton) {
            writeButton.href = `/board/write?region=${region}&boardType=reviewBoard`;
        }
        // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎê† Îïå Ï¢ãÏïÑÏöî ÏàòÎ•º Í∞ÄÏ†∏ÏôÄÏÑú ÏóÖÎç∞Ïù¥Ìä∏
        document.querySelectorAll('.likes').forEach(function(likeElement) {
            const boardId = likeElement.id.split('_')[1];  // likes_{boardId}ÏóêÏÑú boardId Ï∂îÏ∂ú
            if (boardId) {
                updateLikeCount(boardId, likeElement);
            }
        });
    });

    // Ï¢ãÏïÑÏöî ÏàòÎ•º ÏÑúÎ≤ÑÏóêÏÑú Í∞ÄÏ†∏ÏôÄÏÑú Í∞±Ïã†ÌïòÎäî Ìï®Ïàò
    function updateLikeCount(boardId, likeElement) {
        fetch(`/reviewBoard/likes/${boardId}/count`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch like count');
            }
            return response.json();
        })
        .then(count => {
            if (typeof count === 'number') {
                likeElement.textContent = `‚ô° ${count}`;  // Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            } else {
                console.error('Invalid response format:', count);
            }
        })
        .catch(error => {
            console.error('Error fetching like count:', error);
            likeElement.textContent = '‚ô° 0';  // ÏóêÎü¨Í∞Ä Î∞úÏÉùÌïòÎ©¥ Í∏∞Î≥∏ Í∞íÏúºÎ°ú ÏÑ§Ï†ï
        });
    }
</script>

</body>
</html>
