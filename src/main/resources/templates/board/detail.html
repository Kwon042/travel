<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="/header.css">
  <link rel="stylesheet" href="/detail.css">
  <link rel="stylesheet" href="/footer.css">
  <link rel="stylesheet" href="/comment.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 네비게이션바 -->
<header th:replace="~{layout/header}"></header>

<div class="container mt-4">
  <div class="row">
    <!-- 게시글 상세 내용 -->
    <main class="col-md-9">
      <h2 id="region-title" th:text="${region == '전체' ? '전체 리뷰 게시판' : (region != null ? region + ' 리뷰 게시판' : '기본 상세 게시판')}"></h2>
      <div class="divider"></div>
      <hr style="border: 1px solid #5b30a4; margin: 20px 0;"> <!-- 구분선 추가 -->

      <div id="board-details" data-board-id="${board.id}">
        <div class="post-detail">
          <p class="post-meta"><strong>작성자:</strong> <span th:text="${board.nickname}"></span></p>
          <p class="post-content" th:text="${board.content}"></p>

          <div class="post-image">
            <img th:if="${images != null and #lists.size(images) > 0}"
                 th:src="@{/images/${images[0].url}}"
                 alt="게시글 이미지" />
            <span th:if="${images == null or #lists.size(images) == 0}">이미지가 없습니다.</span>
          </div>
        </div>
      </div>
      <hr style="border: 1px solid #5b30a4; margin: 20px 0;"> <!-- 구분선 추가 -->

      <!-- 댓글 목록 표시 -->
      <div id="comments-section">
        <div id="comment-list">
          <!-- 댓글 목록은 여기서 동적으로 로드됩니다. -->
        </div>

        <div id="comment-input">
          <textarea id="comment-content" placeholder="댓글을 입력하세요"></textarea>
          <button onclick="addCommentToBoard(${board.id})" class="btn btn-light">댓글 추가</button>
        </div>
      </div>
      <div class="action-buttons my-3">
        <button onclick="addLikeToReviewBoard({{board.id}})" class="btn btn-light">
          ♡ <span id="like-count-{{board.id}}">0</span> <!-- 좋아요 수 표시 -->
        </button>

        <a th:href="@{'/board/detail/' + ${board.id} + '/update'}"
           th:if="${board.user.id != null and board.user.id == currentUser.id}"
           class="btn btn-secondary">
          수정
        </a>
        <button th:onclick="'deleteReviewBoard(' + ${board.id} + ', this)'" class="btn btn-danger"
                sec:authorize="isAuthenticated()"
                th:if="${board.user.id != null and board.user.id == currentUser.id}">
          삭제
        </button>
      </div>
      <a th:href="@{/board/reviewBoard(region=${region})}" class="btn btn-primary back-button">
        목록으로 돌아가기
      </a>
    </main>
  </div>
</div>

<!-- 풋터 추가 -->
<footer th:replace="~{layout/footer}"></footer>

<script src="/detail.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const boardId = document.getElementById('board-details').getAttribute('data-board-id'); // board.id 값 가져오기
      loadComments(boardId); // 댓글 목록 로드
  });
</script>

</body>
</html>
